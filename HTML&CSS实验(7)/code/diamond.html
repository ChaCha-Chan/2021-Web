<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html;charset=utf-8">
    <title>diamond</title>
    <style>
    .diamond1 {
        position: relative;
        height: 0px;
        width: 120px;
        border: solid 40px transparent;
        border-bottom: solid 40px red;
     }

    .diamond1::before {
        content:"";
        height: 0px;
        width: 0px;
        border: solid 100px transparent;
        border-top: solid 120px red;
        position: absolute;
        left: -40px;
        top: 40px;
    }
    </style>  
</head>
<body>
    <div class="diamond1"></div>
    <div class="diamond2"></div>
</body>
</html>
