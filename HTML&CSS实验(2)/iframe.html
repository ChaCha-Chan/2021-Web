<!DOCTYPE html> 
<html> 
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base target="_blank">
    <title>框架</title>
    </head> 
    <body>
        <h1>Show a page with iframe</h1>
        <table border="1">
        <tr>
            <td><iframe width="300" height="300" frameborder="0" scrolling="yes" src="http://www.sysu.edu.cn"></iframe></td>
            <td><iframe width="300" height="300" frameborder="0" scrolling="yes" src="https://www.sohu.com"></iframe></td>
        </tr>
        <tr>
            <td><iframe width="300" height="300" frameborder="0" scrolling="yes" src="https://www.163.com/"></iframe></td>
            <td><iframe width="300" height="300" frameborder="0" scrolling="yes" src="https://www.sina.com.cn"></iframe></td>
        </tr>
    </body> 
</html>
